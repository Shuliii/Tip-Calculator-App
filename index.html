<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <a href="#"><img src="./images/logo.svg" /></a>
      </header>

      <section>
        <div class="left">
          <div class="bill-place-holder">
            <label for="bill">Bill</label>
            <input
              class="billamount"
              type="number"
              placeholder="0"
              id="bill"
              name="bill"
            />
          </div>
          <div class="tip-place-holder">
            <p>Select Tip %</p>
            <div class="button-holder">
              <button class="button | five">5%</button>
              <button class="button | ten">10%</button>
              <button class="button | fifteen">15%</button>
              <button class="button | twentyfive">25%</button>
              <button class="button | fifty">50%</button>
              <input type="number" placeholder="Custom" class="tip" />
            </div>
          </div>

          <div class="people-place-holder">
            <div class="label">
              <label>Number of People</label>
              <p class="error">Can't be zero</p>
            </div>
            <input type="number" placeholder="0" class="people" />
          </div>
        </div>

        <div class="right">
          <div class="TipAmount">
            <div class="TipAmount-holder">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="TipAmount-amount">
              <h2 class="insertTip">$0.00</h2>
            </div>
          </div>
          <div class="Total">
            <div class="Total-holder">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="Total-amount">
              <h2 class="insertTotal">$0.00</h2>
            </div>
          </div>
          <button class="reset">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
